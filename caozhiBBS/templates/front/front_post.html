{% extends 'front/front_base.html' %}

{% block head %}
    <script src="{{ static('ueditor/ueditor.config.js') }}"></script>
    <script src="{{ static('ueditor/ueditor.all.min.js') }}"></script>
    <script src="{{ static('front/js/front_post.js') }}"></script>
{% endblock %}


{% block title %}
    帖子发布
{% endblock %}

{% block body %}
    <form action=""method="post">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">标题</span>
                <input type="text" class="form-control"placeholder="请输入标题"name="title">
            </div>
            <div class="input-group">
                <span class="input-group-addon">板块</span>
                <select class="form-control"name="board_id">
                    {% for board in boards %}
                        <option value="{{ board.id }}">{{ board.board_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <script id="editor"type="text/plain"style="height: 500px"></script>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" id='submit-btn'>发布帖子</button>
        </div>
    </form>
{% endblock %}
