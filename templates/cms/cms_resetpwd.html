{% from 'common/_macros.html' import static  %}

{% extends 'cms/cms_base.html' %}

{% block title -%}
    修改密码
{%- endblock %}

{% block pagetitle -%}
    {{ self.title() }}
{%- endblock %}

{% block head -%}
{#    <meta name="csrf-token"content="{{ csrf_token() }}">#}


    <script src="{{ static('cms/js/resetpwd.js') }}"></script>
{#    <script src="{{ static('common/zlajax.js ') }}"></script>#}
{%- endblock %}

{% block main_content -%}
    <form action=""method="post">
        <div action="" class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">原始密码</span>
                    <input type="password" class="form-control"name="oldpwd"placeholder="请输入旧密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" class="form-control"name="newpwd"placeholder="请输入新密码">

                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" class="form-control"name="confirmpwd"placeholder="请确认密码">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即保存</button>
            </div>
        </div>
    </form>
{%- endblock %}
